<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход | ElectroTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-dark">
  <div class="container text-center" style="max-width: 400px;">
    <div class="p-4 rounded shadow" style="background: #1c1c1e;">
      <h2 class="text-light mb-4">ElectroTech</h2>
      <div id="authMsg" class="alert" style="display:none;"></div>
      
      <form id="loginForm">
        <input type="email" id="email" class="form-control mb-3 bg-dark text-light" placeholder="E-mail" required>
        <input type="password" id="password" class="form-control mb-3 bg-dark text-light" placeholder="Пароль" required>
        
        <label class="text-muted d-block mb-2">Зарегистрироваться как:</label>
        <select id="role" class="form-select mb-4 bg-dark text-light">
          <option value="user">Пользователь (User)</option>
          <option value="admin">Администратор (Admin)</option>
        </select>

        <button type="submit" id="loginBtn" class="btn btn-primary w-100 mb-2">Войти</button>
        <button type="button" onclick="registerUser()" class="btn btn-outline-secondary w-100">Регистрация</button>
      </form>
      <a href="/" class="d-block mt-3 text-muted">Назад в магазин</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
